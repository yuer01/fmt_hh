<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
 <style>
 .divlogo{
   width: 100%;
   margin: 20px;
   text-align: center;
 }
 </style>
<body>
    <div align="middle">
        <img src="../image/logo.png" style="width:70px;height:70px;margin:20px;" />
    </div>

    <div class="aui-content">
        <ul class="aui-list aui-list-in aui-list-noborder">

            <li class="aui-list-item" tapmode onclick="">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    版本更新
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    隐私协议
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="open_changepassword()">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    重置密码
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="showTipDialog()">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    退出
                </div>
            </li>
            <!-- <li class="aui-list-item" tapmode onclick="openWin('label_win')">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    标签、角标、红点
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="openWin('header_win')">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    顶部导航栏
                    <div class="aui-list-item-right">
                        <div class="aui-dot" style="position:relative;top:0; right:0"></div>
                    </div>
                </div>
            </li> -->
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-dialog.js"></script>
<script type="text/javascript" src="../script/jquery-3.3.1.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    }

    function openWin(name) {
        var delay = 0;
        if (api.systemType != 'ios') {
            delay = 300;
        }
        api.openWin({
            name: '' + name + '',
            url: '' + name + '.html',
            bounces: false,
            delay: delay,
            slidBackEnabled: true,
            vScrollBarEnabled: false
        });
    }


    function showTipDialog() {
        var dialog = new auiDialog();
        dialog.alert({
            title: "提示",
            msg: '确定要退出吗？',
            buttons: ['取消', '确定']
        }, function(ret) {
            if (ret) {
                if (2 == ret.buttonIndex) {
                    open_login();
                }

            }
        });
    }
    //退出登录到页面
    function open_login() {
        $api.clearStorage();
        api.openWin({
            name: 'loginframe',
            url: 'loginframe.html',
            pageParam: {
                name: 'loginframe'
            }
        });

    }
    //退出登录到页面
    function open_changepassword() {
        api.openWin({
            name: 'changepasswordwin',
            url: 'changepasswordwin.html',
            pageParam: {
                name: 'changepasswordwin'
            }
        });

    }
</script>

</html>
